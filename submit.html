<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grievance Redressal System</title>
    <link rel="stylesheet" href="sub.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="complaint.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="greviance_list.html">Grievance List</a></li>
                <li><a href="login.html">Sign Out</a></li>
                
            </ul>
        </nav>
    </header>
    <h2>Submit a Grievance</h2>
    <form id="grievance-form">
        <label for="student-name">Name</label>
        <input type="text" id="student-name" placeholder="Enter your name" required>
        <br><br>
        <label for="grievance-type">Grievance Type</label>
        <select id="grievance-type" aria-placeholder="select grievance type" required>
            <option value="Academic">Academic</option>
            <option value="Administrative">Administrative</option>
            <option value="Technology and IT Support">Technology and IT Support</option>
            <option value="Campus Facilities and Services">Campus Facilities and Services</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <label for="grievance-details">Details</label>
        <textarea id="grievance-details" placeholder="write your grievance" required></textarea>
        
        <center><button type="submit">Submit Grievance</button></center>
    </form>
    <div id="grievance-list">
        <!-- Display grievance entries here -->
    </div>
    

    <footer class="footer">
    
        <div class="footer_cols">
            <ul>
                <li>FAQ</li>
            </ul>
            <ul>
                <li>Help Centre</li>
            </ul>
            <ul>
                <li>Account</li>
            </ul>
            <ul>
                <li>Rules and Regulations</li>
            </ul>
        </div>
    </footer>

    <script src="sub.js"></script>
</body>
</html>
