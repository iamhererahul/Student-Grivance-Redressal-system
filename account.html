<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="account.css" />
    <title>Student Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Student Connect, [Student Name]</h1>
      <a href="#" id="logout">Logout</a>
    </header>

    <div class="container">
      <section class="profile">
        <h2>Your Profile</h2>
        <div class="profile-info">
          <img id="studentPhoto" src="image1.jpeg" alt="Student Photo" />
          <div class="profile-details">
            <h3>Student Name</h3>
            <p>Email:</p>
            <p>Student ID:</p>
            <!-- Add more details as needed -->
          </div>
        </div>
      </section>

      <section class="grievances">
        <h2>Your Grievances</h2>
        <ul id="grievanceList">
          <!-- Grievance items will be dynamically populated here -->
        </ul>
      </section>
    </div>

    <script src="account.js"></script>
  </body>
</html>
